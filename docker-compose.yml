version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-dashboard
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monitoring-net
    labels:
      - "com.docker.compose.project=monitoring-dashboard"

networks:
  monitoring-net:
    driver: bridge
